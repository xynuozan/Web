
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(var i=1;i<10;i++)
        {
            for(var j=1;j<=i;j++)
            {
                var num=i*j;
            if((num)/10<1)
            {
                num="&nbsp;&nbsp;"+i*j;
            }
            document.write(i+"*"+j+"="+num+"&nbsp;&nbsp;&nbsp;&nbsp;");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
